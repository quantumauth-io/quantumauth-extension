<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuantumAuth status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            sans-serif;
            font-size: 13px;
            background: #050608;
            color: #e5e7eb;
            width: 240px;
            height: 160px;

            /* Center everything */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background: #6b7280;
            box-shadow: 0 0 0 1px #111827;
        }

        .dot.ok {
            background: #22c55e;
            box-shadow: 0 0 6px #22c55e;
        }

        .dot.err {
            background: #ef4444;
            box-shadow: 0 0 6px #ef4444;
        }

        #status-text {
            white-space: nowrap;
        }

        #details {
            margin-top: 4px;
            font-size: 11px;
            color: #9ca3af;
            min-height: 14px;
        }

        #refresh {
            margin-top: 12px;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 999px;
            border: 1px solid #4b5563;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
        }

        #refresh:hover {
            background: #1f2937;
        }
    </style>
</head>

<body>
<h1>QuantumAuth Client</h1>

<div class="row">
    <div id="dot" class="dot"></div>
    <div id="status-text">Checkingâ€¦</div>
</div>

<div id="details"></div>

<button id="refresh" type="button">Check again</button>

<script src="popup.js"></script>
</body>
</html>
